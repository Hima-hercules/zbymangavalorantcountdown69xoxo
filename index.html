<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    /* Background image settings */
    background: url("friend.jpg") no-repeat center center;
    background-size: cover;  /* makes it fill the page */
    background-attachment: fixed; /* keeps it still when scrolling */
    
    color: white;
    font-family: Arial, sans-serif;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }
  .timer {
    font-size: 3em;
    font-weight: bold;
    background: rgba(0,0,0,0.5); /* dark box behind text */
    padding: 20px;
    border-radius: 15px;
  }
</style>
</head>
<body>
  <div class="timer" id="countdown"></div>

  <script>
    // Target date: 2025-08-31 04:59:00 Egypt time
    const targetDate = new Date("2025-08-31T04:59:00+03:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "Time's up!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }, 1000);
  </script>
</body>
</html>
