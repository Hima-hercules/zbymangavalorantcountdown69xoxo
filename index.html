<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url("friend.jpg") no-repeat center center;
      background-size: cover;
    }
    #countdown {
      font-size: 3em;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>
  <canvas id="confetti"></canvas>

  <script>
    // Target date (2025-08-31 02:00:00 UTC = 5:00 AM Egypt)
    const targetDate = new Date("2025-08-31T02:00:00Z").getTime();

    const countdownEl = document.getElementById("countdown");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.body.style.background = "url('celebration.jpg') no-repeat center center";
        document.body.style.backgroundSize = "cover";
        countdownEl.textContent = "ðŸŽ‰ Time's up! ðŸŽ‰";
        canvas.style.display = "block";
        launchConfetti();
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function launchConfetti() {
      for (let i = 0; i < 300; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          dx: Math.random() - 0.5,
          dy: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.x += c.dx;
        c.y += c.dy;
        if (c.y > canvas.height) c.y = -10;
      });
      requestAnimationFrame(animateConfetti);
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
