<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valorant Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      background: url("friend.jpg") no-repeat center center;
      background-size: cover;
      background-attachment: fixed;

      color: white;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .timer {
      font-size: 3em;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="timer" id="countdown"></div>
  <canvas id="confetti"></canvas>

  <script>
    // --- Countdown target ---
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-08-31T01:59:00Z").getTime(); // UTC time

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        // Change background
        document.body.style.background = 'url("celebration.jpg") no-repeat center center';
        document.body.style.backgroundSize = "cover";

        // Show celebration text
        countdownElement.innerHTML = "ðŸŽ‰ Time's Up! ðŸŽ‰";

        // Trigger confetti
        startConfetti();

        clearInterval(timer);
        return;
      }

      // Time calculations
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // --- Confetti effect ---
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function randomColor() {
      const colors = ["#ff0", "#f0f", "#0ff", "#0f0", "#f00", "#00f"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        w: 5 + Math.random() * 5,
        h: 10 + Math.random() * 10,
        color: randomColor(),
        speed: 2 + Math.random() * 3,
        angle: Math.random() * Math.PI * 2
      };
    }

    function startConfetti() {
      for (let i = 0; i < 300; i++) {
        confetti.push(createConfetti());
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((p) => {
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.w, p.h);
      });
      requestAnimationFrame(animateConfetti);
    }
  </script>
</body>
</html>
